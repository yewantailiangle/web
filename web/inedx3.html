<script src="./dist/lib/jquery/jquery-1.11.0.min.js"></script>
<script src="./dist/lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
	hanbao[0] = document.getElementById("hanbao").getElementsByTagName("li");
	bbody = document.getElementById("bb");
	hanbao[0][0].onclick = function(){		
		hanbaofun();
		bbody.style.backgroundColor = "yellow";
		hanbao[0][0].classList.add("active");
	};
	hanbao[0][1].onclick = function(){		
		hanbaofun();
		bbody.style.backgroundColor = "greenyellow";
		hanbao[0][1].classList.add("active");
	};
	hanbao[0][2].onclick = function(){		
		hanbaofun();
		bbody.style.backgroundColor = "cornflowerblue";
		hanbao[0][2].classList.add("active");		
	};
	hanbao[0][3].onclick = function(){		
		hanbaofun();
		bbody.style.backgroundColor = "darkgrey";
		hanbao[0][3].classList.add("active");	
	};
	function hanbaofun(){
		for(i=0;i < hanbao[0].length;i++){
			hanbao[0][i].classList.remove("active");
			hanbao[0][i].style.backgroundColor = "ghostwhite";
		}
	}
</script>
